<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand Gesture Recognition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFEAEC 0%, #ACFCD9 50%, #55D6BE 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #040F0F;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #55D6BE;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: #FF6392;
            border-radius: 30%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 100px;
            height: 40px;
            background: #ACFCD9;
            border-radius: 50px;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            top: 40%;
            right: 30%;
            width: 50px;
            height: 50px;
            background: #55D6BE;
            transform: rotate(45deg);
            animation-delay: -15s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #040F0F, #55D6BE, #FF6392);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease-in-out infinite;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.3rem;
            color: #040F0F;
            opacity: 0.8;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            width: 100%;
            max-width: 1000px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(4, 15, 15, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(4, 15, 15, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .video-container:hover::before {
            opacity: 1;
        }

        #video {
            display: block;
            width: 100%;
            max-width: 480px;
            height: auto;
            border-radius: 25px;
            position: relative;
            z-index: 0;
        }

        #canvas {
            display: none;
        }

        .controls {
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #55D6BE, #ACFCD9);
            color: #040F0F;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(85, 214, 190, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(85, 214, 190, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #cccccc, #dddddd);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(85, 214, 190, 0.1), transparent);
            animation: rotate 10s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .result-container:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .gesture-result {
            font-size: 2.5rem;
            font-weight: 700;
            color: #040F0F;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confidence {
            font-size: 1.4rem;
            color: #666;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .placeholder {
            font-size: 1.4rem;
            color: #666;
            font-style: italic;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #55D6BE;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .error-message {
            background: rgba(255, 99, 146, 0.15);
            backdrop-filter: blur(10px);
            color: #FF6392;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem 0;
            border: 1px solid rgba(255, 99, 146, 0.3);
            font-weight: 500;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(85, 214, 190, 0.3);
            border-radius: 50%;
            border-top-color: #55D6BE;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            font-size: 1.1rem;
            margin-top: 1rem;
            color: #666;
            text-align: center;
            font-weight: 500;
        }

        .processing {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            opacity: 0.7;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            #video {
                max-width: 100%;
            }

            .result-container {
                padding: 2rem 1.5rem;
                min-height: 150px;
            }

            .gesture-result {
                font-size: 2rem;
            }

            .confidence {
                font-size: 1.2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
                min-width: 150px;
            }

            .gesture-result {
                font-size: 1.5rem;
            }

            .feature-icons {
                gap: 1rem;
            }

            .feature-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>AI Hand Gesture Recognition</h1>
            <p>Experience the future of human-computer interaction with real-time gesture recognition powered by artificial intelligence</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="video" width="640" height="480" autoplay muted playsinline></video>
                </div>
                
                <canvas id="canvas" width="640" height="480"></canvas>
                
                <div class="controls">
                    <button id="toggleButton" class="btn">üé• Start Camera</button>
                </div>

                <div class="feature-icons">
                    <div class="feature-icon" title="Real-time Processing">‚ö°</div>
                    <div class="feature-icon" title="AI Powered">ü§ñ</div>
                    <div class="feature-icon" title="High Accuracy">üéØ</div>
                    <div class="feature-icon" title="Secure">üîí</div>
                </div>
            </div>

            <div class="results-section">
                <div class="result-container">
                    <div id="gestureResult" class="placeholder">Click "Start Camera" to begin gesture recognition</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="gestureCount">0</div>
                        <div class="stat-label">Gestures Detected</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgConfidence">0%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        class GestureRecognizer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.toggleButton = document.getElementById('toggleButton');
                this.gestureResult = document.getElementById('gestureResult');
                this.errorMessage = document.getElementById('errorMessage');
                this.status = document.getElementById('status');
                this.gestureCount = document.getElementById('gestureCount');
                this.avgConfidence = document.getElementById('avgConfidence');
                
                this.stream = null;
                this.isRunning = false;
                this.processingInterval = null;
                this.isProcessing = false;
                
                this.API_URL = 'http://localhost:8000/predict';
                this.PROCESSING_INTERVAL = 500; // milliseconds
                
                // Statistics
                this.totalGestures = 0;
                this.totalConfidence = 0;
                this.lastGesture = null;
                
                this.initEventListeners();
                this.initFeatureIcons();
            }
            
            initEventListeners() {
                this.toggleButton.addEventListener('click', () => {
                    if (this.isRunning) {
                        this.stopCamera();
                    } else {
                        this.startCamera();
                    }
                });
            }

            initFeatureIcons() {
                const icons = document.querySelectorAll('.feature-icon');
                icons.forEach(icon => {
                    icon.addEventListener('click', () => {
                        icon.style.animation = 'pulse 0.6s ease-in-out';
                        setTimeout(() => {
                            icon.style.animation = '';
                        }, 600);
                    });
                });
            }
            
            async startCamera() {
                try {
                    this.hideError();
                    this.toggleButton.disabled = true;
                    this.updateStatus('üîç Requesting camera access...');
                    
                    const constraints = {
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        this.isRunning = true;
                        this.toggleButton.textContent = '‚èπÔ∏è Stop Camera';
                        this.toggleButton.disabled = false;
                        this.updateStatus('üìπ Camera active - AI analyzing gestures...');
                        this.gestureResult.innerHTML = '<div class="processing"><div class="loading-spinner"></div>Analyzing gestures...</div>';
                        
                        // Start processing frames
                        this.processingInterval = setInterval(() => {
                            if (!this.isProcessing) {
                                this.processFrame();
                            }
                        }, this.PROCESSING_INTERVAL);
                    };
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showError(this.getCameraErrorMessage(error));
                    this.toggleButton.disabled = false;
                    this.updateStatus('‚ùå Camera access failed');
                }
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.processingInterval) {
                    clearInterval(this.processingInterval);
                    this.processingInterval = null;
                }
                
                this.isRunning = false;
                this.isProcessing = false;
                this.toggleButton.textContent = 'üé• Start Camera';
                this.video.srcObject = null;
                this.gestureResult.innerHTML = '<div class="placeholder">Click "Start Camera" to begin gesture recognition</div>';
                this.updateStatus('üì¥ Camera stopped');
                this.hideError();
            }
            
            async processFrame() {
                if (!this.isRunning || this.isProcessing) return;
                
                try {
                    this.isProcessing = true;
                    
                    // Draw current video frame to canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Convert canvas to blob
                    const blob = await this.canvasToBlob();
                    
                    // Send to API
                    const result = await this.sendFrameToAPI(blob);
                    
                    // Update UI with result
                    this.updateGestureResult(result);
                    
                } catch (error) {
                    console.error('Error processing frame:', error);
                    this.showError('üîå Failed to process gesture. Please check if the backend is running.');
                } finally {
                    this.isProcessing = false;
                }
            }
            
            canvasToBlob() {
                return new Promise((resolve) => {
                    this.canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
            }
            
            async sendFrameToAPI(blob) {
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');
                
                const response = await fetch(this.API_URL, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            updateGestureResult(result) {
                if (result && result.gesture) {
                    const confidence = result.confidence ? Math.round(result.confidence * 100) : null;
                    const gestureText = this.formatGestureName(result.gesture);
                    
                    // Update statistics: count only when we got a valid confidence
                    if (confidence !== null && !isNaN(confidence)) {
                        // Ensure confidence is in 0..100 range
                        const confVal = Math.max(0, Math.min(100, confidence));
                        this.totalConfidence += confVal;
                        this.totalGestures += 1;
                        this.lastGesture = result.gesture;
                        const avgConf = Math.round(this.totalConfidence / this.totalGestures);
                        this.avgConfidence.textContent = `${Math.min(100, avgConf)}%`;
                    }
                    
                    this.gestureCount.textContent = this.totalGestures;
                    
                    // Add emoji based on gesture
                    const gestureEmoji = this.getGestureEmoji(result.gesture);
                    
                    this.gestureResult.innerHTML = `
                        <div class="gesture-result">${gestureEmoji} ${gestureText}</div>
                        ${confidence !== null ? `<div class="confidence">‚ú® ${confidence}% confidence</div>` : ''}
                    `;
                } else {
                    this.gestureResult.innerHTML = '<div class="placeholder">ü§ö No gesture detected</div>';
                }
            }

            getGestureEmoji(gesture) {
                const emojiMap = {
                    'thumbs_up': 'üëç',
                    'thumbs_down': 'üëé',
                    'peace': '‚úåÔ∏è',
                    'ok': 'üëå',
                    'fist': '‚úä',
                    'open_palm': 'üñêÔ∏è',
                    'open_hand': 'üñêÔ∏è',
                    'point': 'üëâ',
                    'rock': 'ü§ò',
                    'wave': 'üëã',
                    'stop': '‚úã'
                };
                return emojiMap[gesture] || 'ü§ö';
            }
            
            formatGestureName(gesture) {
                // Friendly display names for gestures
                const friendlyMap = {
                    'open_palm': 'Open Hand',
                    'open_hand': 'Open Hand',
                    'thumbs_up': 'Thumbs Up',
                    'thumbs_down': 'Thumbs Down'
                };
                if (friendlyMap[gesture]) return friendlyMap[gesture];
                // Default: snake_case -> Title Case
                return gesture
                    .split('_')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }
            
            getCameraErrorMessage(error) {
                switch (error.name) {
                    case 'NotAllowedError':
                        return 'üö´ Camera access denied. Please allow camera access and refresh the page.';
                    case 'NotFoundError':
                        return 'üì∑ No camera found. Please connect a camera and try again.';
                    case 'NotSupportedError':
                        return '‚ùå Camera not supported in this browser.';
                    case 'OverconstrainedError':
                        return '‚ö†Ô∏è Camera constraints could not be satisfied.';
                    case 'SecurityError':
                        return 'üîí Camera access blocked for security reasons.';
                    default:
                        return 'üí• Failed to access camera. Please check your camera and try again.';
                }
            }
            
            showError(message) {
                this.errorMessage.innerHTML = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.animation = 'shake 0.5s ease-in-out';
                }, 100);
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
                this.errorMessage.style.animation = '';
            }
            
            updateStatus(message) {
                this.status.textContent = message;
            }
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if getUserMedia is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.innerHTML = 'üåê Your browser does not support camera access. Please use a modern browser.';
                errorDiv.style.display = 'block';
                
                document.getElementById('toggleButton').disabled = true;
                return;
            }
            
            // Initialize the gesture recognizer
            new GestureRecognizer();
        });
    </script>
</body>
</html>
